services:
  postgres-test:
    image: postgres:16-alpine
    container_name: api-postgres-test
    environment:
      POSTGRES_USER: test-user
      POSTGRES_PASSWORD: test-password
      POSTGRES_DB: test-db
    ports:
      - "5444:5432"  # Use 5444 to avoid conflicts with local PostgreSQL on 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test-user -d test-db"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster test database (data is ephemeral)
